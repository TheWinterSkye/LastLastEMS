<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Documentation</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

<div class="header">
    <div class="header-left">
        <img src="MZMC2.png" alt="Mount Zonah Medical Center Logo" class="header-logo">
        <div class="title-container">
            <div class="title">Mount Zonah Medical Center</div>
            <div class="mission-statement">
                <p>What we stand for:</p>
                <p>Quality Performance, Quick Response, Constant Professionalism, Commitment to save lives</p>
            </div>
        </div>
    </div>
    <nav class="header-menu">
        <a href="index.html">Home</a>
        <a href="coe.html">Code Of Ethics</a>
        <a href="codes.html">Radio 10 Codes</a>
        <a href="medicalprocedures.html">Medical Procedures</a>
        <a href="transportreport.html">Transport Reports</a>
        <a href="orreport.html">Operating Room Reports</a>
        <a href="roster.html">Roster</a>
    </nav>
</div>

<div class="content">
    <!-- Form controls container -->
    <div class="form-controls">
        <select id="department" aria-label="Department">
            <option value="Operating Room">Operating Room</option>
            <option value="Transportation">Transportation</option>
        </select>

        <select id="severity" aria-label="Severity">
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
        </select>

        <select id="injuryCode" aria-label="Injury Code">
            <option value="Burn Victim (10-22)">Burn Victim (10-22)</option>
            <option value="Drowning (10-32)">Drowning (10-32)</option>
            <option value="Injured Person (10-47)">Injured Person (10-47)</option>
            <option value="Motor Vehicle Accident (10-50)">Motor Vehicle Accident (10-50)</option>
            <option value="Gunshot Victim (10-57)">Gunshot Victim (10-57)</option>
        </select>

        <button onclick="findProcedure()">Find Procedure</button>
    </div>
<br>
    <!-- Procedure steps will be displayed here -->
    <div id="procedureSteps"></div>
</div>

<script src="script2.js"></script>
</body>
</html>
