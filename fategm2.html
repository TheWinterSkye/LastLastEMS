<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate GM Command Center</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #c0392b;
            --accent: #2980b9;
            --bg: #eef2f3;
            --text: #2c3e50;
            --card-bg: #ffffff;
            --success: #27ae60;
            --gold: #f39c12;
            --purple: #8e44ad;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        /* --- LAYOUT GRID --- */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 340px 1fr 340px;
            gap: 20px;
            align-items: start;
        }

        .full-width { grid-column: 1 / -1; }

        /* --- INPUTS & BUTTONS --- */
        input[type="text"], textarea, input[type="number"] {
            background: #f8f9fa;
            border: 1px solid #ced6e0;
            border-radius: 4px;
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            transition: 0.2s;
        }
        input:focus, textarea:focus {
            background: white;
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }

        .btn {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.85rem;
            color: white;
        }
        .btn-primary { background-color: var(--primary); }
        .btn-success { background-color: var(--success); }
        .btn-danger { background-color: var(--secondary); }
        .btn-accent { background-color: var(--accent); }
        .btn-purple { background-color: var(--purple); }
        .btn:hover { filter: brightness(1.15); transform: translateY(-1px); }

        /* Small button variant */
        .mini-btn {
            padding: 4px 8px;
            font-size: 0.75rem;
        }

        .tiny-btn {
            padding: 0;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 1;
            background: #dfe6e9;
            color: #636e72;
            border: 1px solid #b2bec3;
            border-radius: 3px;
            cursor: pointer;
        }
        .tiny-btn:hover { background: #b2bec3; color: white; }

        /* Collapse button & collapsed cards */
        .collapse-btn {
            background: #dfe6e9;
            color: #636e72;
        }
        .collapse-btn:hover {
            background: #b2bec3;
            color: white;
        }
        .entity-card.collapsed .card-body {
            display: none;
        }
        .entity-card.collapsed {
            padding-bottom: 8px;
        }

        /* --- TURN CHECKBOX --- */
        .turn-toggle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #bdc3c7;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: transparent;
            margin-right: 8px;
            user-select: none;
            transition: 0.2s;
            flex-shrink: 0;
        }
        .turn-toggle:hover { border-color: #95a5a6; }
        .turn-toggle.active {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        .turn-toggle::after { content: "‚úî"; }

        /* --- SECTIONS --- */
        .controls-area {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .column-header {
            color: white;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .header-players { background: linear-gradient(135deg, #2980b9, #3498db); }
        .header-npcs { background: linear-gradient(135deg, #c0392b, #e74c3c); }

        .card-column {
            background: #dfe6e9;
            border-radius: 0 0 8px 8px;
            min-height: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* --- SCENE CENTER --- */
        .scene-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .scene-img-box {
            width: 100%;
            height: 300px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 4px solid #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .scene-img { width: 100%; height: 100%; object-fit: cover; }
        .aspect-list { text-align: left; margin-top: 15px; }
        .aspect-input { margin-bottom: 8px; border-left: 4px solid var(--gold); background: #fffcf5; }

        /* --- CARDS (PC & NPC) --- */
        .entity-card {
            background: white;
            padding: 12px;
            border-radius: 6px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid transparent;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 8px;
            color: #bdc3c7;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
        }
        .close-btn:hover { color: var(--secondary); }

        .card-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .card-label {
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            color: #7f8c8d;
            width: 45px;
            flex-shrink: 0;
        }
        
        .stress-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        .stress-track-container { display: flex; gap: 2px; }
        
        .stress-box {
            width: 26px;
            height: 26px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            color: #bdc3c7;
            user-select: none;
            background: white;
        }
        .stress-box:hover { border-color: #7f8c8d; }
        .stress-box.active { color: white; border-color: transparent; }
        
        .pc-card { border-left-color: var(--accent); }
        .npc-card { border-left-color: var(--secondary); }

        /* Colors */
        .pc-phys .stress-box.active { background: var(--secondary); }
        .pc-ment .stress-box.active { background: var(--primary); }
        .pc-powr .stress-box.active { background: #8e44ad; } 
        .npc-phys .stress-box.active { background: var(--secondary); }
        .npc-ment .stress-box.active { background: var(--primary); }

        .gm-pool {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .gm-pool input {
            background: rgba(0,0,0,0.3);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            font-size: 2.5rem;
            width: 80px;
            height: 80px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .section-label {
            font-size: 0.8em;
            font-weight: bold;
            color: #95a5a6;
            margin-top: 8px;
            display: block;
        }

        /* --- COLLAPSIBLE ASPECT SECTION --- */
        .toggle-aspect-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            padding: 0;
            margin-top: 5px;
        }
        .toggle-aspect-btn:hover { text-decoration: underline; }
        
        .collapsible-aspects {
            display: none;
            margin-top: 10px;
            padding: 8px;
            background: #f1f8ff;
            border-radius: 4px;
            border-left: 2px solid var(--accent);
        }
        .collapsible-aspects.open { display: block; }
        
        .send-chk-label {
            font-size: 0.75em;
            display: flex;
            align-items: center;
            gap: 5px; 
            color: var(--purple);
            font-weight: bold;
            margin-bottom: 4px;
        }

        /* NPC skills block */
        .npc-skill-block {
            background: #f9f9f9;
            padding: 5px;
            border-radius: 4px;
        }
        .npc-skill-list {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 4px;
        }
        .npc-skill-row {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8em;
        }
        .npc-skill-name {
            flex: 1;
        }
        .npc-skill-bonus {
            width: 40px;
            text-align: right;
            font-weight: bold;
        }
        .npc-skill-add-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }

        @media (max-width: 1100px) {
            .container { grid-template-columns: 1fr; }
            .scene-card { order: -1; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="full-width controls-area">
        <div style="display:flex; gap:10px;">
            <button class="btn btn-primary" onclick="saveScene()">üíæ Save</button>
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">üìÇ Load</button>
            <input type="file" id="fileInput" style="display: none;" onchange="loadScene(this)">
            <button class="btn btn-success" onclick="resetTurns()">üîÑ Reset Turns</button>
            <button class="btn btn-danger" onclick="resetAllStatus()" title="Clear all stress and conditions">üßπ Reset Stress</button>
        </div>

        <div style="flex-grow: 1; margin: 0 20px; display: flex; gap: 10px; align-items: center;">
            <strong>Webhook:</strong>
            <input type="text" id="webhookUrl" placeholder="Discord Webhook URL..." onchange="saveWebhook()">
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn btn-purple" style="font-size: 1em; padding: 10px 20px;" onclick="sendFullDashboard()">üöÄ Send Full Dashboard</button>
        </div>
    </div>

    <div>
        <div class="column-header header-players">
            <span>ü¶∏ Players</span>
            <div style="display:flex; gap:6px;">
                <button class="btn btn-primary mini-btn" style="background:rgba(0,0,0,0.3);" onclick="addPlayer()">+ Add</button>
                <button class="btn btn-accent mini-btn" style="background:rgba(0,0,0,0.3);" onclick="document.getElementById('pcImportInput').click()">‚≠≥ Import</button>
                <input type="file" id="pcImportInput" accept="application/json" multiple style="display:none" onchange="importPCFiles(this)">
            </div>
        </div>
        <div class="card-column" id="player-column"></div>
    </div>

    <div>
        <div class="scene-card">
            <input type="text" id="sceneName" placeholder="Scene Name (e.g. The Burning Building)" style="font-weight: bold; font-size: 1.3em; margin-bottom: 10px; text-align: center; border:none; border-bottom:2px solid #eee;">
            
            <div class="scene-img-box">
                <img id="sceneImg" src="https://placehold.co/800x400/2c3e50/white?text=Scene+Art" class="scene-img" alt="Scene art">
            </div>
            <input type="text" id="sceneImgUrl" placeholder="Paste Image URL..." oninput="updateSceneImg()" style="font-size: 0.8em; margin-bottom: 10px; text-align: center;">

            <div class="aspect-list" id="sceneAspects">
                <label style="font-weight:bold; font-size:0.9em; color:#7f8c8d;">üåç SCENE ASPECTS</label>
                <input type="text" class="aspect-input" placeholder="Aspect 1">
                <input type="text" class="aspect-input" placeholder="Aspect 2">
                <input type="text" class="aspect-input" placeholder="Aspect 3">
            </div>
        </div>

        <div class="gm-pool">
            <div style="font-size: 0.9em; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8;">GM Fate Points</div>
            <input type="number" id="gmFate" value="5" min="0">
            <div style="display:flex; justify-content:center; gap:10px;">
                <button class="btn mini-btn" style="background:rgba(255,255,255,0.2); width:40px;" onclick="modFate(1)">+</button>
                <button class="btn mini-btn" style="background:rgba(255,255,255,0.2); width:40px;" onclick="modFate(-1)">-</button>
            </div>
        </div>

        <div class="scene-card" style="margin-top: 20px; text-align: left;">
            <label style="font-weight:bold; color:var(--primary);">üé≤ GM Quick Roller</label>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="text" id="rollReason" placeholder="Skill/Reason...">
                <input type="number" id="rollBonus" value="0" style="width: 60px;">
                <button class="btn btn-primary" onclick="rollDice()">Roll</button>
            </div>
            <div id="rollResult" style="margin-top:10px; font-weight:bold; color: var(--secondary); font-size: 1.1em; text-align: center; min-height: 1.2em;"></div>
        </div>
    </div>

    <div>
        <div class="column-header header-npcs">
            <span>üíÄ Opposition</span>
            <div style="display:flex; gap:6px;">
                <button class="btn btn-primary mini-btn" style="background:rgba(0,0,0,0.3);" onclick="addNPC()">+ Add</button>
                <button class="btn btn-accent mini-btn" style="background:rgba(0,0,0,0.3);" onclick="document.getElementById('npcImportInput').click()">‚≠≥ Import</button>
                <input type="file" id="npcImportInput" accept="application/json" multiple style="display:none" onchange="importNPCFiles(this)">
            </div>
        </div>
        <div class="card-column" id="npc-column"></div>
    </div>
</div>

<script>
    // --- SETUP & UTILS ---
    window.onload = function() {
        // Restore webhook from localStorage if available
        try {
            const savedWebhook = localStorage.getItem('fateGM_webhook');
            if (savedWebhook) {
                document.getElementById('webhookUrl').value = savedWebhook;
            }
        } catch (e) {
            console.warn("Local storage unavailable, webhook URL won't persist.", e);
        }

        if (document.getElementById('player-column').children.length === 0) addPlayer("Player 1");
        if (document.getElementById('npc-column').children.length === 0) addNPC("Mook");
    };

    function updateSceneImg() {
        const url = document.getElementById('sceneImgUrl').value.trim();
        const img = document.getElementById('sceneImg');
        if (url) {
            img.src = url;
        } else {
            img.src = "https://placehold.co/800x400/2c3e50/white?text=Scene+Art";
        }
    }

    function modFate(val) {
        const el = document.getElementById('gmFate');
        const current = parseInt(el.value) || 0;
        let next = current + val;
        if (next < 0) next = 0;
        el.value = next;
    }
    
    function resetTurns() {
        document.querySelectorAll('.turn-toggle').forEach(el => el.classList.remove('active'));
    }

    function resetAllStatus() {
        // Clear all stress boxes and PC conditions
        document.querySelectorAll('.stress-box.active').forEach(box => box.classList.remove('active'));
        document.querySelectorAll('.cond-winded, .cond-burned, .cond-scarred').forEach(chk => {
            chk.checked = false;
        });
    }

    function saveWebhook() {
        try {
            const url = document.getElementById('webhookUrl').value;
            localStorage.setItem('fateGM_webhook', url);
        } catch (e) {
            console.warn("Unable to persist webhook URL.", e);
        }
    }

    function toggleAspects(btn) {
        const content = btn.parentElement.querySelector('.collapsible-aspects');
        content.classList.toggle('open');
        btn.innerHTML = content.classList.contains('open') ? "‚ñ≤ Hide Aspects" : "‚ñº Show Aspects";
    }

    function toggleCardCollapse(btn) {
        const card = btn.closest('.entity-card');
        if (!card) return;
        const collapsed = card.classList.toggle('collapsed');
        btn.textContent = collapsed ? '‚ñ∏' : '‚ñæ';
    }

    // --- STRESS BOX LOGIC ---
    function createStressHTML(cssClass, count) {
        let boxes = '';
        for(let i=1; i<=count; i++) {
            boxes += `<div class="stress-box" onclick="this.classList.toggle('active')">${i}</div>`;
        }
        return `
            <button class="tiny-btn" onclick="adjustStress(this, -1)">-</button>
            <div class="stress-track-container">${boxes}</div>
            <button class="tiny-btn" onclick="adjustStress(this, 1)">+</button>
        `;
    }

    function adjustStress(btn, amount) {
        const container = btn.parentElement.querySelector('.stress-track-container');
        const currentCount = container.children.length;
        if (amount > 0) {
            if(currentCount >= 10) return; 
            const newBox = document.createElement('div');
            newBox.className = 'stress-box';
            newBox.innerText = currentCount + 1;
            newBox.onclick = function() { this.classList.toggle('active'); };
            container.appendChild(newBox);
        } else {
            if(currentCount <= 1) return;
            container.lastElementChild.remove();
        }
    }

    // --- DOM GENERATION: PLAYER ---
    function addPlayer(name="") {
        const div = document.createElement('div');
        div.className = 'entity-card pc-card';
        div.innerHTML = `
            <span class="close-btn" onclick="this.parentElement.remove()">√ó</span>
            <div class="card-row">
                <div class="turn-toggle" onclick="this.classList.toggle('active')" title="Popcorn Initiative: Click to take turn"></div>
                <input type="text" class="pc-name" placeholder="Character Name" value="${name}" style="font-weight:bold;">
                <input type="number" class="pc-fp" value="3" min="0" title="Fate Points" style="width: 50px; text-align:center; border-color:var(--gold); font-weight:bold;">
                <button class="tiny-btn collapse-btn" onclick="toggleCardCollapse(this)" title="Collapse / Expand">‚ñæ</button>
            </div>
            <div class="card-body">
                <div class="stress-row pc-phys">
                    <span class="card-label">Phys</span>
                    ${createStressHTML('pc-phys', 4)}
                </div>
                <div class="stress-row pc-ment">
                    <span class="card-label">Ment</span>
                    ${createStressHTML('pc-ment', 4)}
                </div>
                <div class="stress-row pc-powr">
                    <span class="card-label" style="color:#8e44ad;">Power</span>
                    ${createStressHTML('pc-powr', 3)}
                </div>

                <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; background:#f9f9f9; padding:5px; border-radius:4px;">
                    <label style="font-size:0.75em; cursor:pointer;"><input type="checkbox" class="cond-winded"> Winded</label>
                    <label style="font-size:0.75em; cursor:pointer;"><input type="checkbox" class="cond-burned"> Burned</label>
                    <label style="font-size:0.75em; cursor:pointer;"><input type="checkbox" class="cond-scarred"> Scarred</label>
                </div>
                
                <span class="section-label">Consequences / Notes</span>
                <textarea class="pc-notes" rows="1" placeholder="Mild: ..."></textarea>

                <button class="toggle-aspect-btn" onclick="toggleAspects(this)">‚ñº Show Aspects</button>
                <div class="collapsible-aspects">
                    <label class="send-chk-label"><input type="checkbox" class="pc-send-aspects"> Include in Discord</label>
                    <input type="text" class="pc-hc" placeholder="High Concept" style="font-weight:bold; margin-bottom:5px;">
                    <textarea class="pc-other-aspects" rows="3" placeholder="Trouble: ...&#10;Other Aspect: ..."></textarea>
                </div>
            </div>
        `;
        document.getElementById('player-column').appendChild(div);
    }

    // --- DOM GENERATION: NPC ---
    function addNPC(name="") {
        const div = document.createElement('div');
        div.className = 'entity-card npc-card';
        div.innerHTML = `
            <span class="close-btn" onclick="this.parentElement.remove()">√ó</span>
            <div class="card-row">
                <div class="turn-toggle" onclick="this.classList.toggle('active')" title="Popcorn Initiative: Click to take turn"></div>
                <input type="text" class="npc-name" placeholder="NPC Name" value="${name}" style="font-weight:bold;">
                <button class="tiny-btn collapse-btn" onclick="toggleCardCollapse(this)" title="Collapse / Expand">‚ñæ</button>
            </div>
            <div class="card-body">
                <input type="text" class="npc-aspect" placeholder="High Concept / Role" style="font-size:0.9em; margin-bottom:5px; font-style:italic;">
                
                <span class="section-label">Stress</span>
                <div class="stress-row npc-phys">
                    <span class="card-label">Phys</span>
                    ${createStressHTML('npc-phys', 2)}
                </div>
                <div class="stress-row npc-ment">
                    <span class="card-label">Ment</span>
                    ${createStressHTML('npc-ment', 2)}
                </div>

                <span class="section-label">Skills</span>
                <div class="npc-skill-block">
                    <div class="npc-skill-list"></div>
                    <div class="npc-skill-add-row">
                        <input type="text" class="npc-skill-name-input" placeholder="Skill">
                        <input type="number" class="npc-skill-bonus-input" value="0" style="width: 60px;">
                        <button class="tiny-btn" onclick="addNpcSkill(this)">+</button>
                    </div>
                </div>

                <span class="section-label">Stunts / Notes</span>
                <textarea class="npc-stunts" rows="3" placeholder="Stunts, tricks, etc."></textarea>

                <label class="send-chk-label" style="margin-top:10px;"><input type="checkbox" class="npc-send-aspects"> Include in Discord</label>
                <span class="section-label" style="margin-top:0;">Aspects & Consequences</span>
                <textarea class="npc-notes" rows="2" placeholder="Trouble..."></textarea>
            </div>
        `;
        document.getElementById('npc-column').appendChild(div);
    }

    // --- NPC SKILLS HELPERS ---
    function addNpcSkill(btn) {
        const block = btn.closest('.npc-skill-block');
        if (!block) return;
        const nameInput = block.querySelector('.npc-skill-name-input');
        const bonusInput = block.querySelector('.npc-skill-bonus-input');
        if (!nameInput) return;

        const name = (nameInput.value || '').trim();
        if (!name) return;

        let bonus = parseInt(bonusInput.value) || 0;
        const bonusText = bonus >= 0 ? `+${bonus}` : String(bonus);

        const list = block.querySelector('.npc-skill-list');
        const row = document.createElement('div');
        row.className = 'npc-skill-row';
        row.innerHTML = `
            <span class="npc-skill-name">${name}</span>
            <span class="npc-skill-bonus">${bonusText}</span>
            <button class="tiny-btn" onclick="rollNpcSkill(this)">üé≤</button>
            <button class="tiny-btn" onclick="removeNpcSkill(this)">√ó</button>
        `;
        list.appendChild(row);

        nameInput.value = '';
        bonusInput.value = 0;
    }

    function removeNpcSkill(btn) {
        const row = btn.closest('.npc-skill-row');
        if (row) row.remove();
    }

    function getNpcSkills(card) {
        const rows = card.querySelectorAll('.npc-skill-row');
        const result = [];
        rows.forEach(row => {
            const nameEl = row.querySelector('.npc-skill-name');
            const bonusEl = row.querySelector('.npc-skill-bonus');
            if (!nameEl || !bonusEl) return;
            const name = nameEl.innerText.trim();
            if (!name) return;
            const raw = bonusEl.innerText.trim();
            const bonus = parseInt(raw.replace('+','')) || 0;
            result.push({ name, bonus });
        });
        return result;
    }

    function restoreNpcSkills(card, skills) {
        const list = card.querySelector('.npc-skill-list');
        if (!list || !Array.isArray(skills)) return;
        list.innerHTML = '';
        skills.forEach(s => {
            if (!s || !s.name) return;
            const row = document.createElement('div');
            row.className = 'npc-skill-row';
            const bonus = typeof s.bonus === 'number'
                ? s.bonus
                : parseInt(String(s.bonus).replace('+','')) || 0;
            const bonusText = bonus >= 0 ? `+${bonus}` : String(bonus);
            row.innerHTML = `
                <span class="npc-skill-name">${s.name}</span>
                <span class="npc-skill-bonus">${bonusText}</span>
                <button class="tiny-btn" onclick="rollNpcSkill(this)">üé≤</button>
                <button class="tiny-btn" onclick="removeNpcSkill(this)">√ó</button>
            `;
            list.appendChild(row);
        });
    }

    function summarizeNpcSkills(card) {
        const rows = card.querySelectorAll('.npc-skill-row');
        if (!rows.length) return "";
        const parts = [];
        rows.forEach((row, idx) => {
            if (idx >= 4) return; // keep it short in Discord
            const name = row.querySelector('.npc-skill-name')?.innerText.trim() || "";
            const bonus = row.querySelector('.npc-skill-bonus')?.innerText.trim() || "";
            if (!name) return;
            parts.push(`${name} ${bonus}`);
        });
        return parts.join(", ");
    }

    // --- SAVE / LOAD ---
    function saveScene() {
        const data = {
            scene: {
                name: document.getElementById('sceneName').value,
                img: document.getElementById('sceneImgUrl').value,
                aspects: Array.from(document.querySelectorAll('.aspect-input')).map(i => i.value),
                gmFate: document.getElementById('gmFate').value
            },
            players: [],
            npcs: []
        };
        // Scrape Players
        document.querySelectorAll('#player-column .entity-card').forEach(card => {
            data.players.push({
                name: card.querySelector('.pc-name').value,
                turn: card.querySelector('.turn-toggle').classList.contains('active'),
                fp: card.querySelector('.pc-fp').value,
                phys: getStressData(card.querySelector('.pc-phys')),
                ment: getStressData(card.querySelector('.pc-ment')),
                power: getStressData(card.querySelector('.pc-powr')),
                cond: {
                    w: card.querySelector('.cond-winded').checked,
                    b: card.querySelector('.cond-burned').checked,
                    s: card.querySelector('.cond-scarred').checked
                },
                notes: card.querySelector('.pc-notes').value,
                hc: card.querySelector('.pc-hc').value,
                aspects: card.querySelector('.pc-other-aspects').value,
                sendAspects: card.querySelector('.pc-send-aspects').checked
            });
        });
        // Scrape NPCs
        document.querySelectorAll('#npc-column .entity-card').forEach(card => {
            data.npcs.push({
                name: card.querySelector('.npc-name').value,
                turn: card.querySelector('.turn-toggle').classList.contains('active'),
                aspect: card.querySelector('.npc-aspect').value,
                phys: getStressData(card.querySelector('.npc-phys')),
                ment: getStressData(card.querySelector('.npc-ment')),
                skills: getNpcSkills(card),
                stunts: card.querySelector('.npc-stunts').value,
                notes: card.querySelector('.npc-notes').value,
                sendAspects: card.querySelector('.npc-send-aspects').checked
            });
        });

        const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = (data.scene.name || "Scene") + ".json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function loadScene(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                document.getElementById('sceneName').value = data.scene.name || "";
                document.getElementById('sceneImgUrl').value = data.scene.img || "";
                updateSceneImg();
                document.getElementById('gmFate').value = data.scene.gmFate || 5;
                const aspects = document.querySelectorAll('.aspect-input');
                if (data.scene.aspects && Array.isArray(data.scene.aspects)) {
                    data.scene.aspects.forEach((val, i) => { if(aspects[i]) aspects[i].value = val; });
                }

                const pCol = document.getElementById('player-column');
                pCol.innerHTML = "";
                (data.players || []).forEach(p => {
                    addPlayer(p.name);
                    const card = pCol.lastElementChild;
                    if(p.turn) card.querySelector('.turn-toggle').classList.add('active');
                    card.querySelector('.pc-fp').value = p.fp;
                    restoreStressTrack(card.querySelector('.pc-phys'), p.phys);
                    restoreStressTrack(card.querySelector('.pc-ment'), p.ment);
                    restoreStressTrack(card.querySelector('.pc-powr'), p.power);
                    card.querySelector('.cond-winded').checked = p.cond?.w || false;
                    card.querySelector('.cond-burned').checked = p.cond?.b || false;
                    card.querySelector('.cond-scarred').checked = p.cond?.s || false;
                    card.querySelector('.pc-notes').value = p.notes || "";
                    card.querySelector('.pc-hc').value = p.hc || "";
                    card.querySelector('.pc-other-aspects').value = p.aspects || "";
                    card.querySelector('.pc-send-aspects').checked = p.sendAspects || false;
                });

                const nCol = document.getElementById('npc-column');
                nCol.innerHTML = "";
                (data.npcs || []).forEach(n => {
                    addNPC(n.name);
                    const card = nCol.lastElementChild;
                    if(n.turn) card.querySelector('.turn-toggle').classList.add('active');
                    card.querySelector('.npc-aspect').value = n.aspect || "";
                    restoreStressTrack(card.querySelector('.npc-phys'), n.phys);
                    restoreStressTrack(card.querySelector('.npc-ment'), n.ment);
                    if (Array.isArray(n.skills)) {
                        restoreNpcSkills(card, n.skills);
                    } else if (typeof n.skills === 'string') {
                        // backwards compatibility: old saves put skills text here
                        card.querySelector('.npc-stunts').value = n.skills;
                    }
                    if (n.stunts) {
                        card.querySelector('.npc-stunts').value = n.stunts;
                    }
                    card.querySelector('.npc-notes').value = n.notes || "";
                    card.querySelector('.npc-send-aspects').checked = n.sendAspects || false;
                });
            } catch(err) {
                console.error(err);
                alert("Error loading scene.");
            }
        };
        reader.readAsText(file);
    }

    // --- STRESS HELPERS ---
    function getStressData(row) {
        const container = row.querySelector('.stress-track-container');
        const total = container.children.length;
        const active = [];
        container.querySelectorAll('.stress-box').forEach((box, i) => {
            if(box.classList.contains('active')) active.push(i);
        });
        return { total, active };
    }
    function restoreStressTrack(row, data) {
        if(!data) return; 
        const container = row.querySelector('.stress-track-container');
        container.innerHTML = ''; 
        for(let i=1; i<=data.total; i++) {
            const newBox = document.createElement('div');
            newBox.className = 'stress-box';
            newBox.innerText = i;
            newBox.onclick = function() { this.classList.toggle('active'); };
            if(data.active && data.active.includes(i-1)) newBox.classList.add('active');
            container.appendChild(newBox);
        }
    }

    // --- WEBHOOK LOGIC ---
    async function sendToDiscord(payload) {
        const url = document.getElementById('webhookUrl').value;
        if(!url) return alert("Missing Webhook URL");
        try {
            await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        } catch(e) {
            console.error(e);
            alert("Network Error");
        }
    }

    // --- IMPORT FROM CHARACTER JSON ---
    function importPCFiles(input) {
        const files = input.files;
        if (!files || !files.length) return;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    importPCFromData(data);
                } catch (err) {
                    console.error(err);
                    alert("Error reading character file: " + file.name);
                }
            };
            reader.readAsText(file);
        });
        input.value = "";
    }

    function importNPCFiles(input) {
        const files = input.files;
        if (!files || !files.length) return;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    importNPCFromData(data);
                } catch (err) {
                    console.error(err);
                    alert("Error reading NPC file: " + file.name);
                }
            };
            reader.readAsText(file);
        });
        input.value = "";
    }

    function importPCFromData(data) {
        if (!data || !data.meta) return;
        const name = data.meta.name || "";
        addPlayer(name);
        const pCol = document.getElementById('player-column');
        const card = pCol.lastElementChild;

        // Fate points
        const fp = parseInt(data.meta.fatePoints) || 3;
        card.querySelector('.pc-fp').value = fp;

        // Health tracks (assume health[0] = Phys, health[1] = Ment)
        if (Array.isArray(data.health)) {
            if (data.health[0]) {
                const t = data.health[0];
                const total = parseInt(t.count) || (Array.isArray(t.active) ? t.active.length : 3);
                const active = [];
                (t.active || []).forEach((v, idx) => { if (v) active.push(idx); });
                restoreStressTrack(card.querySelector('.pc-phys'), { total, active });
            }
            if (data.health[1]) {
                const t = data.health[1];
                const total = parseInt(t.count) || (Array.isArray(t.active) ? t.active.length : 3);
                const active = [];
                (t.active || []).forEach((v, idx) => { if (v) active.push(idx); });
                restoreStressTrack(card.querySelector('.pc-ment'), { total, active });
            }
        }

        // Power track
        if (data.power && data.power.track) {
            const t = data.power.track;
            const total = parseInt(t.count) || (Array.isArray(t.active) ? t.active.length : 3);
            const active = [];
            (t.active || []).forEach((v, idx) => { if (v) active.push(idx); });
            restoreStressTrack(card.querySelector('.pc-powr'), { total, active });
        }

        // Conditions from power.conditions
        if (data.power && Array.isArray(data.power.conditions)) {
            const conds = data.power.conditions;
            if (conds[0]) card.querySelector('.cond-winded').checked = !!conds[0].checked;
            if (conds[1]) card.querySelector('.cond-burned').checked = !!conds[1].checked;
            if (conds[2]) card.querySelector('.cond-scarred').checked = !!conds[2].checked;
        }

        // High Concept
        if (data.header && data.header.concept) {
            card.querySelector('.pc-hc').value = data.header.concept;
        }

        // Aspects (Trouble + others)
        let aspectText = "";
        if (data.aspects) {
            if (data.aspects.trouble) {
                aspectText += `Trouble: ${data.aspects.trouble}\n`;
            }
            if (Array.isArray(data.aspects.others)) {
                data.aspects.others.forEach(a => {
                    if (a) aspectText += `${a}\n`;
                });
            }
        }
        if (aspectText.trim()) {
            card.querySelector('.pc-other-aspects').value = aspectText.trim();
        }

        // Consequences / notes
        if (data.consequences) {
            card.querySelector('.pc-notes').value = data.consequences;
        }
    }

    function importNPCFromData(data) {
        if (!data || !data.meta) return;
        const name = data.meta.name || "";
        addNPC(name);
        const nCol = document.getElementById('npc-column');
        const card = nCol.lastElementChild;

        // Aspect / role from header.concept
        if (data.header && data.header.concept) {
            card.querySelector('.npc-aspect').value = data.header.concept;
        }

        // Health tracks (same assumption as PCs)
        if (Array.isArray(data.health)) {
            if (data.health[0]) {
                const t = data.health[0];
                const total = parseInt(t.count) || (Array.isArray(t.active) ? t.active.length : 2);
                const active = [];
                (t.active || []).forEach((v, idx) => { if (v) active.push(idx); });
                restoreStressTrack(card.querySelector('.npc-phys'), { total, active });
            }
            if (data.health[1]) {
                const t = data.health[1];
                const total = parseInt(t.count) || (Array.isArray(t.active) ? t.active.length : 2);
                const active = [];
                (t.active || []).forEach((v, idx) => { if (v) active.push(idx); });
                restoreStressTrack(card.querySelector('.npc-ment'), { total, active });
            }
        }

        // Skills from grouped skill pyramid
        if (Array.isArray(data.skills)) {
            const parsedSkills = [];
            data.skills.forEach(entry => {
                if (!entry) return;
                const bonusStr = (entry.bonus || "0").toString().trim();
                const bonus = parseInt(bonusStr.replace('+','')) || 0;
                if (Array.isArray(entry.skills)) {
                    entry.skills.forEach(skillName => {
                        const sName = (skillName || "").trim();
                        if (!sName) return;
                        parsedSkills.push({ name: sName, bonus });
                    });
                }
            });
            restoreNpcSkills(card, parsedSkills);
        }

        // Stunts into stunts textarea
        if (Array.isArray(data.stunts)) {
            const lines = [];
            data.stunts.forEach(s => {
                if (!s) return;
                const n = (s.name || "").trim();
                const d = (s.desc || "").trim();
                if (!n && !d) return;
                lines.push(`${n} ${d}`.trim());
            });
            card.querySelector('.npc-stunts').value = lines.join('\n');
        }

        // Aspects & consequences into npc-notes
        let notes = "";
        if (data.aspects) {
            if (data.aspects.trouble) {
                notes += `Trouble: ${data.aspects.trouble}\n`;
            }
            if (Array.isArray(data.aspects.others)) {
                data.aspects.others.forEach(a => {
                    if (a) notes += `${a}\n`;
                });
            }
        }
        card.querySelector('.npc-notes').value = notes.trim();
    }

    // --- FATE ROLL CORE ---
    function computeFateRoll(bonus) {
        let total = 0, symbols = "";
        for(let i=0; i<4; i++) {
            let r = Math.floor(Math.random()*3)-1;
            total += r;
            symbols += (r===-1 ? "‚ûñ" : (r===0 ? "‚¨ú" : "‚ûï"));
        }
        const final = total + bonus;
        const ladder = {
            "-2": "Terrible", "-1": "Poor", "0": "Mediocre",
            "1": "Average", "2": "Fair", "3": "Good",
            "4": "Great", "5": "Superb", "6": "Fantastic",
            "7": "Epic", "8": "Legendary"
        };
        const adj = ladder[final] || (final > 8 ? "Godlike" : "Abysmal");
        return { total, final, symbols, adj };
    }

    function rollDice() {
        const reason = document.getElementById('rollReason').value;
        const bonus = parseInt(document.getElementById('rollBonus').value) || 0;

        const { total, final, symbols, adj } = computeFateRoll(bonus);

        // Show dice symbols on the dashboard as well
        document.getElementById('rollResult').innerText = `Dice: ${symbols}  ‚ûú  Total: ${final} (${adj})`;

        const payload = {
            username: "Game Master",
            embeds: [{
                title: reason ? `üé≤ Rolling: ${reason}` : "üé≤ GM Roll",
                description: `**Dice:** ${symbols} (${total > 0 ? '+'+total : total})\n**Bonus:** ${bonus}\n**Total:** __**${final}**__ (${adj})`,
                color: 9807270
            }]
        };
        sendToDiscord(payload);
    }

    function rollNpcSkill(btn) {
        const row = btn.closest('.npc-skill-row');
        const card = btn.closest('.entity-card');
        if (!row || !card) return;

        const npcName = card.querySelector('.npc-name')?.value || "Enemy";
        const skillName = row.querySelector('.npc-skill-name')?.innerText.trim() || "Skill";
        const bonusText = row.querySelector('.npc-skill-bonus')?.innerText.trim() || "+0";
        const bonus = parseInt(bonusText.replace('+','')) || 0;

        const { total, final, symbols, adj } = computeFateRoll(bonus);

        document.getElementById('rollResult').innerText = `Dice: ${symbols}  ‚ûú  Total: ${final} (${adj})`;

        const payload = {
            username: "Game Master",
            embeds: [{
                title: `üé≤ ${npcName} rolls ${skillName}`,
                description: `**Skill:** ${skillName} (${bonus >= 0 ? '+'+bonus : bonus})\n**Dice:** ${symbols} (${total > 0 ? '+'+total : total})\n**Total:** __**${final}**__ (${adj})`,
                color: 9807270
            }]
        };
        sendToDiscord(payload);
    }
